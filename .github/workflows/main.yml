name: Full Stack CI

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Frontend
      - name: Install client dependencies
        run: npm install
        working-directory: client

      - name: Test client
        run: npm test
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

      # Backend
      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Test server
        run: npm test
        working-directory: server
