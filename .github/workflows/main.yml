name: Build App

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: client
        
      - name: Install backend dependencies
        run: npm install
        working-directory: server

      - name: Build
        run: npm run build
        working-directory: client
